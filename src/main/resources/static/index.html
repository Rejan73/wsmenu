<!DOCTYPE html>
<html>
<head>
  <title>WS MENU Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
      <div class="col">
        <ul class="nav">
		  <li class="nav-item">
		    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Menu</a>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" href="#">Ajouter un menu</a>
		      <a class="dropdown-item" href="#" onclick="findAllMenu()">Consulter les menus</a>
		      <a class="dropdown-item" href="#">Ajouter un plat à un menu</a>
		    </div>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Plat</a>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" href="#" onclick="showFormPlat()">Ajouter un plat</a>
		      <a class="dropdown-item" href="#" onclick="findAllPlat()">Consulter les plats</a>
		      <div class="dropdown-divider"></div>
		      <a class="dropdown-item" href="#">Supprimer un plat</a>
		    </div>
		  </li>
		</ul>
      </div>
    </div>
    <div class="row" >
      <div class="col" id="detail" style="visibility:hidden;"></div>
    </div>
    <div class="row" >      
	  <div class="col" id="formIngredient" style="visibility:hidden;">
	  	<form class="form" onSubmit="return putIngredient()">
		  <label for="nomIngredient">Ingrédient:</label>
		  <input type="hidden" id="platid">
		  <input type="text" class="form-control" placeholder="Saissisez l'ingrédient" id="nomIngredient">
		  <label for="quantite">quantité:</label>
		  <input type="text" class="form-control" placeholder="Saisissez la quantité" id="quantite">
		  <select class="form-control" id="typeMesure">
		    <option value="poids">g</option>
		    <option value="quantite">ml</option>
		    <option value="unite">u</option>
		  </select>
		  <button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
	  </div>
	</div>
    <div class="row" >	  
	  <div class="col" id="formPlat" style="visibility:hidden;">
	  	<form class="form" onSubmit="return postPlat()">
		  <label for="nomPlat">Plat:</label>
		  <input type="text" class="form-control" placeholder="Saissisez le nom du plat" id="nomPlat">
		  <label for="quantite">nbPersonne:</label>
		  <input type="text" class="form-control" placeholder="Saisissez la quantité" id="nbPersonne">
		  <select class="form-control" id="typeRepas">
		    <option value="entree">entrée</option>
		    <option value="plat">plat</option>
		    <option value="dessert">dessert</option>
		  </select>
		  <button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
	  </div>
    </div>
  
</div>

<script src="index.js"></script>
</body>
</html>
