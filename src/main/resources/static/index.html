<!DOCTYPE html>
<html>
<head>
  <title>WS MENU Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="js/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="menu.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
<!-- Sidebar -->
<nav id="sidebar">
    <div class="sidebar-header">
       <h3>Gestion des Menus</h3>
    </div>
    <ul class="list-unstyled components">
            <p>Hélène is cooking</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gestion des Menus</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#" onclick="findAllMenu()"><span class="fa fa-search"></span> Consulter les menus</a>
                    </li>
                    <li>
                        <a href="#" onclick="showFormMenu()"><span class="fa fa-plus"></span> Ajouter un menu</a>
                    </li>
                </ul>
            </li>
      		<li>
      		 <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gestion des Plats</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#" onclick="findAllPlat()"><span class="fa fa-search"></span> Consulter les plats</a>
                    </li>
                    <li>
                        <a href="#" onclick="showFormPlat()"><span class="fa fa-plus"></span> Ajouter un plat</a>
                    </li>
                </ul>
            </li>
</nav>
<!-- End Sidebar -->

<!-- Page Content -->
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <span class="fa fa-arrow-left"></span> Toggle Sidebar
                </button>
            </div>
  </nav>
  <div class="container">
  <div class="row">
    <div class="col-sm" id="divDetailMenu" style="visibility:hidden;"></div>
    <!-- Add Menu -->
	<div class="col-sm"  id="divFormMenu" style="visibility:hidden;">
	  	<form id="formMenu" class="form" onSubmit="return postMenu()">
		  <label for="nomMenu">Menu:</label>
		  <input type="text" class="form-control" placeholder="Saissisez le nom du menu" id="nomMenu">
		  <button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
	</div>
 </div>
 <div class="row">
 	<div class="col-sm" id="divDetailPlat" style="visibility:hidden;"></div>
    <!-- Add Plat -->
	<div class="col-sm"  id="divFormPlat" style="visibility:hidden;">
	  	<form id="formPlat" class="form" onSubmit="return postPlat()">
		  <label for="nomPlat">Plat:</label>
		  <input type="text" class="form-control" placeholder="Saissisez le nom du plat" id="nomPlat">
		  <label for="quantite">nbPersonne:</label>
		  <input type="text" class="form-control" placeholder="Saisissez la quantité" id="nbPersonne">
		  <select class="form-control" id="typeRepas">
		    <option value="entree">entrée</option>
		    <option value="plat">plat</option>
		    <option value="dessert">dessert</option>
		  </select>
		  <button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
	</div>
	<!-- Add Plat to Menu  -->
	<div class="col-sm"  id="divFormAddPlatToMenu" style="visibility:hidden;">	</div>
	<!-- Add Ingredient -->
	<div class="col-sm"  id="divFormIngredient" style="visibility:hidden;">
	  	<form id="formIngredient" class="form" onSubmit="return putIngredient()">
		  <label for="nomIngredient">Ingrédient:</label>
		  <input type="hidden" id="platid">
		  <input type="text" class="form-control" placeholder="Saissisez l'ingrédient" id="nomIngredient">
		  <label for="quantite">quantité:</label>
		  <input type="text" class="form-control" placeholder="Saisissez la quantité" id="quantite">
		  <select class="form-control" id="typeMesure">
		    <option value="g">g</option>
		    <option value="ml">ml</option>
		    <option value="u">u</option>
		  </select>
		  <button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
	</div>
</div>
</div>
</div><div class="line"></div>


<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/menu.js"></script>
<script src="js/plat.js"></script>
<script type="text/javascript">
$(document).ready(function () {

    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
    });

});
</script>
</body>
</html>
