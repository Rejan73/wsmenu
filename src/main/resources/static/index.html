<!DOCTYPE html>
<html>
<head>
  <title>WS MENU Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="js/jquery-3.5.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>

<div class="wrapper">
<!-- Sidebar -->
<nav id="sidebar">
    <div class="sidebar-header">
       <h3>Gestion des Menus</h3>
    </div>
    
    <ul class="list-unstyled components">
            <p>Hélène is cooking</p>
            
            <li class="active">
            	<a href="#homeSubPlanning" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gestion des Menus</a>
                <ul class="collapse list-unstyled" id="homeSubPlanning">
                    <li>
               		<a href="#" onclick="showCalendar()"><span class="fa fa-search"></span> Consulter le planning</a>
               		</li>
                    <li>
               		<a href="#" onclick="showMenuSemaine()"><span class="fa fa-search"></span> Consulter le menu</a>
               		</li>
               	</ul>
            </li>
      		<li>
      		   <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gestion des Plats</a>
               <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#" onclick="findAllPlat()"><span class="fa fa-search"></span> Consulter les plats</a>
                    </li>
                    <li>
                        <a href="#" onclick="showFormPlat()"><span class="fa fa-plus"></span> Ajouter un plat</a>
                    </li>
                </ul>
            </li>
</nav>
<!-- End Sidebar -->

<!-- Page Content -->
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <span class="fa fa-arrow-left"></span> Toggle Sidebar
                </button>
            </div>
  </nav>
  <div class="container">
  <div class="row">
  	<div class="col-sm" id="divMain"></div>
  </div> 
  <div class="row">
	<div class="col-sm"  id="divUnderMain"></div>
  </div>
  </div>
</div>
<div class="line"></div>


<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/wsmenu.js"></script>
<script src="js/plat.js"></script>
<script src="js/calendar.js"></script>
<script src="js/autocomplete.js"></script>

<script type="text/javascript">
$(document).ready(function () {

    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
    });

});
</script>
</body>
</html>
